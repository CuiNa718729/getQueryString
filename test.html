<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
    // 这里测试需要在后边自己手动添加 ?name=xiangruding&sex=nuuu&age=90
    var url="http://192.168.1.82:8020/juzhong/daojishi.html?name=xiangruding&sex=nuuu&age=90";
    var search=window.location.search;
    var test=search.substr(1);
    console.log(test) //name=xiangruding&sex=nuuu&age=90
    var name = GetQueryString("name");
    var sex = GetQueryString("sex");
    var age = GetQueryString("age");
    console.log("name= "+name);
    console.log("sex= "+sex);
    console.log("age= "+age);

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return decodeURI(r[2]);
        return null;
    }
</script>
</body>
